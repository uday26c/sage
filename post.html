<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Blog Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;
}

.posts-container {
    padding: 20px;
}

.search-filter-container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.search-container, .filter-container {
    max-width: 400px; /* Optional: Restricts the width of the search and filter */
}

#search, #category-filter {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 0.9em; /* Smaller font size */
}

#search {
    border: none; /* Search bar without border */
}

.filter-container {
    margin-left: 10px; /* Spacing between search and filter */
}

.posts-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
}

.post-card {
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.post-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.post-card h2 {
    margin: 15px;
    font-size: 1.5em;
    color: #333;
}

.post-card p {
    margin: 15px;
    color: #555;
}

.post-card a {
    display: block;
    margin: 15px;
    color: #007BFF;
    text-decoration: none;
    font-weight: bold;
}

.post-card a:hover {
    text-decoration: underline;
}

.post-card:hover {
    transform: scale(1.02);
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
}

.pagination {
    text-align: center;
    padding: 20px;
}

.load-more {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
}

.load-more:hover {
    background-color: #0056b3;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}
@media (max-width:480px) {

    
.post-card img {
    width: 50%;
    height: 200px;
    object-fit: cover;
}
}

    </style>
</head>
<body>
    <header>
        <h1>All Posts</h1>
    </header>

    <main>
        <section class="posts-container">
            <div class="search-filter-container">
                <div class="search-container">
                    <input type="text" id="search" placeholder="Search posts...">
                </div>
                <div class="filter-container">
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <option value="tech">Tech</option>
                        <option value="finance">Finance</option>
                        <option value="lifestyle">Lifestyle</option>
                    </select>
                </div>
            </div>

            <section class="posts-grid" id="posts-grid">
                <!-- Initial posts will be loaded here by JavaScript -->
            </section>

            <div class="pagination">
                <button class="load-more" id="load-more">Load More</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 StrangeSage. All rights reserved.</p>
    </footer>

    <!-- Optional JavaScript -->
    <script>
        // Sample posts data with categories
        const additionalPosts = [
            {
                category: "tech",
                title: "Exploring the Metaverse",
                description: "A deep dive into the concept of the metaverse and its potential impact.",
                image: "https://www.syte.ai/wp-content/webp-express/webp-images/uploads/2021/10/Glossary-Images-1-24_23-768x469.jpg.webp",
                link: "metaverse.html" // Add a link for the title
            },
            {
                category: "tech",
                title: "The Future of AI",
                description: "Explore how artificial intelligence is set to transform various industries in the coming years.",
                image: "https://www.syte.ai/wp-content/webp-express/webp-images/uploads/2021/10/Glossary-Images-1-24_23-768x469.jpg.webp",
                link: "contact.html" // Add a link for the title
            },
            {
                category: "tech",
                title: "Quantum Computing: The Next Big Leap",
                description: "Understand the principles of quantum computing and its potential to revolutionize technology.",
                image: "https://www.syte.ai/wp-content/webp-express/webp-images/uploads/2021/10/Glossary-Images-1-24_23-768x469.jpg.webp",
                link: "quantum-computing.html" // Add a link for the title
            },
            {
                category: "finance",
                title: "Investment Strategies for 2024",
                description: "Learn about the most promising investment strategies to consider in the upcoming year.",
                image: "https://www.syte.ai/wp-content/webp-express/webp-images/uploads/2021/10/Glossary-Images-1-24_23-768x469.jpg.webp",
                link: "investment-strategies-2024.html" // Add a link for the title
            },
            {
                category: "finance",
                title: "Understanding Cryptocurrency",
                description: "A comprehensive guide to understanding cryptocurrencies and their impact on the global economy.",
                image: "https://www.syte.ai/wp-content/webp-express/webp-images/uploads/2021/10/Glossary-Images-1-24_23-768x469.jpg.webp",
                link: "understanding-cryptocurrency.html" // Add a link for the title
            },
            {
                category: "finance",
                title: "Cryptocurrency Trends in 2024",
                description: "What to expect from the cryptocurrency market in the year 2024.",
                image: "https://www.syte.ai/wp-content/webp-express/webp-images/uploads/2021/10/Glossary-Images-1-24_23-768x469.jpg.webp",
                link: "crypto-trends-2024.html" // Add a link for the title
            },
            {
                category: "lifestyle",
                title: "Healthy Living Tips",
                description: "Discover practical tips and habits for a healthier lifestyle and improved well-being.",
                image: "https://www.syte.ai/wp-content/webp-express/webp-images/uploads/2021/10/Glossary-Images-1-24_23-768x469.jpg.webp",
                link: "healthy-living-tips.html" // Add a link for the title
            },
            { 
                category: "lifestyle",
                title: "Travel Destinations for 2024",
                description: "Explore the top travel destinations to visit in 2024 and plan your next adventure.",
                image: "https://www.syte.ai/wp-content/webp-express/webp-images/uploads/2021/10/Glossary-Images-1-24_23-768x469.jpg.webp",
                link: "travel-destinations-2024.html" // Add a link for the title
            },
            {
                category: "lifestyle",
                title: "Sustainable Living Practices",
                description: "Tips and practices for living a more sustainable lifestyle.",
                image: "https://www.syte.ai/wp-content/webp-express/webp-images/uploads/2021/10/Glossary-Images-1-24_23-768x469.jpg.webp",
                link: "sustainable-living.html" // Add a link for the title
            }
        ];

        let visiblePostCount = 3; // Number of posts initially visible
        const postsGrid = document.getElementById('posts-grid');
        const loadMoreButton = document.getElementById('load-more');
        const loadInterval = 5000; // Time in milliseconds (5000 ms = 5 seconds)

        function loadMorePosts() {
            // Check if there are more posts to load
            if (visiblePostCount >= additionalPosts.length) {
                loadMoreButton.style.display = 'none'; // Hide button if no more posts
                clearInterval(autoLoadInterval); // Stop automatic loading
                return;
            }

            // Create new post elements
            for (let i = visiblePostCount - 3; i < visiblePostCount; i++) {
                if (i >= additionalPosts.length) break;

                const post = additionalPosts[i];
                const postCard = document.createElement('article');
                postCard.className = 'post-card';
                postCard.dataset.category = post.category;

                postCard.innerHTML = `
                    <img src="${post.image}" alt="${post.title}" loading="lazy">
                    <h2><a href="${post.link}">${post.title}</a></h2>
                    <p>${post.description}</p>
                    <a href="#">Read More</a>
                `;

                postsGrid.appendChild(postCard);
            }

            // Update visible post count
            visiblePostCount += 3;
        }

        // Load initial posts
        loadMorePosts();

        // Load more posts automatically every few seconds
        const autoLoadInterval = setInterval(loadMorePosts, loadInterval);

        // Optional: Allow manual loading as well
        loadMoreButton.addEventListener('click', loadMorePosts);

        // JavaScript for search functionality
        document.getElementById('search').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const posts = document.querySelectorAll('.post-card');
            posts.forEach(post => {
                const title = post.querySelector('h2').textContent.toLowerCase();
                const content = post.querySelector('p').textContent.toLowerCase();
                if (title.includes(searchTerm) || content.includes(searchTerm)) {
                    post.style.display = '';
                } else {
                    post.style.display = 'none';
                }
            });
        });
        // JavaScript for filtering by category
        document.getElementById('category-filter').addEventListener('change', function() {
            const selectedCategory = this.value;
            const posts = document.querySelectorAll('.post-card');
            posts.forEach(post => {
                if (selectedCategory === '' || post.dataset.category === selectedCategory) {
                    post.style.display = '';
                } else {
                    post.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
